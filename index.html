<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/clima.css">
    <title>Clima</title>
</head>
<body>
    <main class="container">
        <div class="search-form">
            <form id="search-form">
                <div class="searchbox">
                    <input type="text" autocomplete="off" placeholder="Buscar ciudad..." class="search" id="searchbox" />
                </div>
            </form>
        </div>
        <div class="weather-card" id="card">
            <div class="city" id="city">Lima, PE</div>
            <div class="date" id="date">10/14/2020</div>
            <div class="temperature">
                <img src="images/temp-mid.png" class="temp-img" id="temp-img" />
            <div class="temp" id="temp">14c</div>
            </div>
            <div class="weather" id="weather">Sol</div>
            <div class="range" id="range">12c / 18c</div>
        </div>
        </main>
    <footer>
        <p>Creado por <a href="https://www.linkedin.com/in/lic-nicol%C3%A1s-benjam%C3%ADn-pereira-135a3b149/">Nicolas Pereira</a></p>
            href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>


<script src="/clima.js"></script>
</body>
</html>
