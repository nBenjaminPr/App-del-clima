<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/clima.css">
    
    <title>Clima</title>
</head>
<body>
    <main>
        <div class="search-form">
            <form id="search-form">
                <div class="searchbox">
                    <input type="text" autocomplete="off" placeholder="Buscar ciudad..." class="search" id="searchbox" />
                </div>
            </form>
        </div>
        <div class="weather-card" id="card">
            <div class="city" id="city">Tucuman, Argentina</div>
            <div class="date" id="date">14/12/2022</div>
            <div class="temperature">
                <img src="./assets/temp-mid.png" class="temp-img" id="temp-img" />
            <div class="temp" id="temp">14c</div>
            </div>
            <div class="weather" id="weather">Sol</div>
            <div class="range" id="range">12c / 18c</div>
        </div>
        </main>
    <footer>
        <p>Creado por <a href="https://www.linkedin.com/in/lic-nicol%C3%A1s-benjam%C3%ADn-pereira-135a3b149/">Nicolas Pereira</a></p>
    </footer>




<script src="./clima.js"></script>
</body>
</html>
